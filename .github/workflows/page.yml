jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: cirrusci/flutter:2.22.3 # Use an image with the correct Flutter version

    steps:
      - uses: actions/checkout@v3

      - name: Download pub dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build Web App
        run: flutter build web --base-href=/xdaem9n

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
